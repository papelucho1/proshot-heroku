{%load widget_tweaks %}
  <div class="modal-dialog" role="document">
    <form method="POST" action = "{%url 'testProshot:addSubset'%}" >
     {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Agregar Puntaje</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
        </div>

        <div class="modal-body">
          <div class="container">
            <div class="form-group mb-3">
              <label for="name_subset">Nombre subconjunto</label>
              <div class="input-group mb-3 ">
                <!-- <textarea class="form-control" placeholder="Ingresa el encabezado" id="floatingTextarea2" style="height: 100px"></textarea>-->
                {%render_field form.name_subset class="form-control" placeholder="Subconjunto"%}
              </div>
            </div>
            <div class="form-group mb-3">
              <label for="Valor">Valor</label>
              <div class="input-group mb-3 ">
                <!-- <textarea class="form-control" placeholder="Ingresa el encabezado" id="floatingTextarea2" style="height: 100px"></textarea>-->
                {%render_field form.value class="form-control" placeholder="Valor"%}
              </div>
            </div>
        

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type ='submit' class="btn btn-success">Agregar</button>
        </div>
      </div>
    </form>
  </div>
