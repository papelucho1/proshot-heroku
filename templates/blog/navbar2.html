{%load static %}

<header class="header-global">
    <nav class="navbar navbar-expand-lg navbar-transparent navbar-dark navbar-theme-default ">
        <div class="container position-relative">
            <a class="navbar-brand mr-lg-3" href="{%url 'blog:index'%}">
                <img class="navbar-brand-dark" src="{%static 'img/logoblanco1500x500.png '%}" alt="menuimage">
                <img class="navbar-brand-light" src="{%static 'img/logoblanco1500x500.png '%}" alt="menuimage">
            </a>
            <div class="navbar-collapse collapse" id="navbar-default-tertiary">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="{%url 'blog:index'%}">
                                <img src="{%static 'img/logonegroa1500x500.png '%}" alt="menuimage">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <i class="fas fa-times" data-toggle="collapse" role="button"
                                data-target="#navbar-default-tertiary" aria-controls="navbar-default-tertiary"
                                aria-expanded="false" aria-label="Toggle navigation"></i>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item ">
                        <a class="nav-link " href="{%url 'blog:index'%}">Inicio</a>
                    </li>
                    <li class="nav-item " >
                        <a class="nav-link" href="{%url 'blog:about-us'%}" >Sobre Nosotros</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link  " href="{%url 'blog:blog'%}">Blog</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link  " href="{%url 'blog:register'%}">Trabaja con nosotros</a>
                    </li>

            </div>
            <div class="d-none d-lg-block">
                {% if user.is_authenticated %}
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                         Hola {{user}}   
                    <i class="fas fa-angle-down nav-link-arrow ml-2"></i>
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="{%url 'backoffice:backoffice' %}">Dashboard</a>
                        <a class="dropdown-item" href="{% url 'logout' %}">Salir</a>
                    </div>
                </div>
                    <!--<a href="{%url 'backoffice:backoffice' %}" target="_blank" class="btn btn-primary animate-up-2 mr-3"><i class="fas fa-sign-in-alt"></i> Dashboard</a>-->
                   
                {%else%}
                    <a href="{%url 'blog:login' %}" target="_blank" class="btn btn-primary animate-up-2 mr-3"><i class="fas fa-sign-in-alt"></i> Login</a>
                {%endif%}
            </div>
           
            <div class="d-flex align-items-center">
                <button class="navbar-toggler ml-2" type="button" data-toggle="collapse"
                    data-target="#navbar-default-tertiary" aria-controls="navbar-default-tertiary"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </div>
    </nav>
</header>
