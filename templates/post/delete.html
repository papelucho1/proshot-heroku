{%load widget_tweaks %}
{% if user.id == post.author.id %}
  <div class="modal-dialog" role="document">
    <form method="POST" action = "{%url 'backoffice:delete_post' object.id %}" >
     {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Eliminar Post</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
          ¿Estás seguro que quieres eliminar {{ post.title }}?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
          <button type = 'submit' class="btn btn-secondary">Si, eliminar</button>
        </div>
      </div>
    </form>
  </div>
{%endif%}
